<!doctype html>
<html lang="en">
<head>
  <title>login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<section class="section">
    <div class="checkbox-wrapper-10">
        <input type="checkbox" id="cb5" class="checkbox tgl tgl-flip">
        <label for="cb5" data-tg-on="SignUp" data-tg-off="LogIn" class="tgl-btn"></label>
    
    <div class="card-3d-wrap">
        <div class="card-3d-wrapper">
            <div class="card-front">
                <div class="center-wrap">
                    <div class="background">
                        <div class="shape"></div>
                        <div class="shape"></div>
                    </div>
                    <form id="loginForm">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Email or Phone" id="correo" required>

                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="contrasena" required>

                        <button type="submit">Log In</button>
                    </form>
                </div>
            </div>
            <div class="card-back">
                <div class="center-wrap">
                    <form id="registroForm">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Email or Phone" id="username">

                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="password">
                        <input type="password" placeholder="Confirm Password" id="passwordc">

                        <button>Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="login.js"></script>
</body>
</html>
