<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#resultado">
        <label for="ladoA">Lado A:</label>
        <input type="text" id="ladoA">
        <label for="ladoB">Lado B:</label>
        <input type="text" id="ladoB">
        <input type="submit" value="calcular" id="btnCalcular">
    </form>
    <p id="resultado"></p>    

    <script>
        let btnCalcular = document.getElementById("btnCalcular").onclick = calcularPerimetro;
        let resultado = document.getElementById("resultado");
    
        function calcularPerimetro() {
            let ladoA = parseFloat(document.getElementById("ladoA").value);
            let ladoB = parseFloat(document.getElementById("ladoB").value);

            var perimetro = 2 * (ladoA + ladoB);

            resultado.innerHTML = "El perímetro del rectángulo es: " + perimetro;
        }
    </script>
</body>
</html>
