<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../resources/favico.ico" type="image/x-icon">

    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form id="formulario">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required>
        <label for="contrasena">Contrasena:</label>
        <input type="text" id="contrasena" required>
        <input type="submit" value="Iniciar Sesion" onclick="validarFormulario()">
    </form>

    <script>
        let c = "root@mail.com";
        let p = "root";
        let formulario = document.getElementById("formulario");
        formulario.onsubmit = validarFormulario;
        
        function validarFormulario(event) {
          event.preventDefault();
        
          let correo = document.getElementById("correo").value;
          let contrasena = document.getElementById("contrasena").value;
        
          if (correo === '' || contrasena === '') {
            alert('Por favor, completa todos los campos del formulario.');
            return false;
          }
        
          if (correo === c && contrasena === p) {
            window.location.href = "pregunta4.html";
          } else {
            alert('Credenciales incorrectas. Int√©ntalo nuevamente.');
            return false;
          }
        }
    </script>
</body>
</html>
