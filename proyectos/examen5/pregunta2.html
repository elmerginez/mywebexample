<body>
    <script>
        function mayorNumero(num1, num2, num3) {
            if (num1 === num2 && num2 === num3) {
                return "Son iguales";
            } else {
                let numMayor = Math.max(num1, num2, num3);
                return numMayor;
            }
        }
        let resultado = mayorNumero(10,20,30);
        alert(resultado);
    </script>
</body>
