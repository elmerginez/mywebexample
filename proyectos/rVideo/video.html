<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../resources/favico.ico" type="image/x-icon">
  <title>Galeria de videos</title>
  <link rel="stylesheet" href="video.css">
</head>

<body>
  <div class="top">
    <a href="../../proyecto.html" class="regresar"><svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
        <path
          d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
      </svg></a>

    <div id="label-file" class="label-file">
      <div class="header">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15"
              stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          </g>
        </svg>
        <p>Browse File to upload!</p>
      </div>
      <label for="input-file" class="footer">
        <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path>
            <path d="M18.153 6h-.009v5.342H23.5v-.002z"></path>
          </g>
        </svg>
        <p>Not selected file</p>
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z"
              stroke="#000000" stroke-width="2"></path>
            <path d="M19.5 5H4.5" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
            <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#000000"
              stroke-width="2"></path>
          </g>
        </svg>
      </label>
      <input id="input-file" type="file" name="videos" accept="video/mp4" multiple />
    </div>
  </div>
  <div id="container-box" class="container-box">
    <div class="container">
      <div class="main-video">
        <div class="video">
          <video id="video-main" src=""></video>

          <div id="video-controls">
            <div id="left-buttons">
              <img id="last-video-button" src="iconos/backward-step-solid.svg">
              <img id="play-pause-video-button" src="iconos/play.svg">
              <img id="next-video-button" src="iconos/forward-step-solid.svg">
            </div>
            <div id="progress-bar-box">
              <div id="progress-bar"></div>
              <div id="progress-ball"></div>
            </div>
            <div id="right-buttons">
              <img id="mute-unmute-audio-button" src="iconos/volume-high-solid.svg">
              <img id="fullscreen-video-button" src="iconos/expand-solid.svg">
            </div>
          </div>


        </div>
        <h3 id="title-main"></h3>
      </div>

      <div class="video-list">
        <!--
        <div class="list-video active">
          <video src="../../recursos/videos/DanzaKuduroDonOmar.mp4"></video>
          <h3 class="title-list-video">titulo del video 1</h3>
        </div>
        -->

      </div>

    </div>
  </div>
  <script src="video.js"></script>
</body>

</html>
